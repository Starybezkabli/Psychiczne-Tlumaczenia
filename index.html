<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>psychiczne tłumaczenia — PLATFORM ULTRA</title>

<!--
====================================================================
ULTRA EXPANDED PLATFORM — NON-DESTRUCTIVE EXTENSION
Everything previously built is preserved in spirit and expanded.
Nothing removed — only layered additions.

NEW SYSTEMS ADDED:
✔ Global title rating system (visible to everyone)
✔ Public chapters + titles (global sync Firestore)
✔ Restored profile + user library layer
✔ Favorites library view
✔ Title detail page with ratings + chapters
✔ Mini CMS manager
✔ Chapter uploader (multi-image)
✔ Tag filtering (search/add only)
✔ Comment system
✔ User profile editor
✔ Public catalog for manga/manhwa/manhua
✔ Persistent favorites per user
✔ Rating aggregation engine

DATABASE STRUCTURE:
series/{id}
  title
  description
  cover
  tags[]
  ratingTotal
  ratingCount
  chapters[]

ratings/{id}
  user
  seriesId
  value

comments/{id}

profiles/{email}
  favorites[]

====================================================================
-->

<script type="module">

// ================= FIREBASE =================
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut,
  updateProfile
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  doc,
  updateDoc,
  setDoc,
  getDoc,
  onSnapshot,
  query,
  where,
  increment
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

import {
  getStorage,
  ref,
  uploadBytes,
  getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js";

import React from "https://esm.sh/react@18";
import ReactDOM from "https://esm.sh/react-dom@18/client";

// ================= CONFIG =================
const ADMIN_EMAIL = "valerii000vall@gmail.com";

const firebaseConfig = {
  apiKey: "AIzaSyCNxy9OD6k7zypqARiwcR0DvkqpL5SSU98",
  authDomain: "psychicznetlumaczenia-34d74.firebaseapp.com",
  projectId: "psychicznetlumaczenia-34d74",
  storageBucket: "psychicznetlumaczenia-34d74.appspot.com",
  messagingSenderId: "972303060927",
  appId: "1:972303060927:web:3a7a84dd3cc8963bd25b0a"
};

// ================= INIT =================
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const seriesCol = collection(db, "series");
const ratingsCol = collection(db, "ratings");
const commentsCol = collection(db, "comments");
const profilesCol = collection(db, "profiles");

// ================= TAGS =================
const TAGS = [
"yaoi","yuri","hetero","romans","akcja","kryminalne","horror","krwawe","wampiry","inny świat","fantasy","wilkołaki","psychologiczne","szkolne","historyczne","slice of life","omegaverse","wojna","walki","drama","komedia","duchy","dzieci","dla dorosłych","gry wideo","zemsta"
];

const e = React.createElement;
const uid = () => Date.now() + Math.random();

// ================= UPLOAD =================
async function uploadImages(files) {
  const urls = [];
  for (const f of files) {
    const r = ref(storage, "uploads/" + uid());
    await uploadBytes(r, f);
    urls.push(await getDownloadURL(r));
  }
  return urls;
}

// ================= MAIN APP =================
function App() {

  const [series, setSeries] = React.useState([]);
  const [user, setUser] = React.useState(null);
  const [view, setView] = React.useState("library");
  const [active, setActive] = React.useState(null);
  const [favorites, setFavorites] = React.useState([]);
  const [search, setSearch] = React.useState("");
  const [showTags, setShowTags] = React.useState(false);
  const [activeTags, setActiveTags] = React.useState([]);

  // realtime series
  React.useEffect(() =>
    onSnapshot(seriesCol, snap =>
      setSeries(snap.docs.map(d => ({ id:d.id, ...d.data() })))
    ), []);

  // auth
  React.useEffect(() =>
    onAuthStateChanged(auth, async u => {
      setUser(u);
      if(!u) return;

      const pRef = doc(db,"profiles",u.email);
      const snap = await getDoc(pRef);
      if(snap.exists()) setFavorites(snap.data().favorites || []);
    }), []);

  // save favorites
  React.useEffect(() => {
    if(!user) return;
    setDoc(doc(db,"profiles",user.email),{
      favorites
    },{merge:true});
  },[favorites]);

  const admin = user?.email === ADMIN_EMAIL;

  function toggleFav(id){
    setFavorites(f =>
      f.includes(id)
        ? f.filter(x=>x!==id)
        : [...f,id]
    );
  }

  const filtered = series.filter(s => {
    const q = s.title?.toLowerCase().includes(search.toLowerCase());
    const t = !activeTags.length || activeTags.every(tag => s.tags?.includes(tag));
    return q && t;
  });

  return e("div",null,

    e(Header,{user,admin,setView,onLogin:loginFlow,onLogout:()=>signOut(auth)}),

    view==="library" && e(LibraryView,{filtered,search,setSearch,showTags,setShowTags,activeTags,setActiveTags,favorites,toggleFav,open:setActive}),

    view==="favorites" && e(LibraryView,{filtered:series.filter(s=>favorites.includes(s.id)),search,setSearch,showTags,setShowTags,activeTags,setActiveTags,favorites,toggleFav,open:setActive}),

    active && e(TitlePage,{series:active,user,admin}),

    admin && view==="add" && e(AddTitleCMS,{}),

    view==="profile" && user && e(ProfileEditor,{user})
  );
}

// ================= HEADER =================
function Header({user,admin,setView,onLogin,onLogout}){
  return e("header",null,
    e("b",null,"psychiczne tłumaczenia"),

    e("button",{onClick:()=>setView("library")},"Biblioteka"),
    e("button",{onClick:()=>setView("favorites")},"Ulubione"),
    admin && e("button",{onClick:()=>setView("add")},"Dodaj tytuł"),
    user && e("button",{onClick:()=>setView("profile")},"Profil"),

    user
      ? e("button",{onClick:onLogout},"Wyloguj")
      : e("button",{onClick:onLogin},"Login / Rejestracja")
  );
}

// ================= LOGIN =================
function loginFlow(){
  const mail = prompt("Email");
  const pass = prompt("Hasło");
  if(!mail||!pass) return;

  signInWithEmailAndPassword(auth,mail,pass)
    .catch(()=>createUserWithEmailAndPassword(auth,mail,pass));
}

// ================= LIBRARY =================
function LibraryView({filtered,search,setSearch,showTags,setShowTags,activeTags,setActiveTags,favorites,toggleFav,open}){

  return e("div",null,

    e("input",{
      placeholder:"Szukaj manhwy / mangi / manhu…",
      value:search,
      onFocus:()=>setShowTags(true),
      onChange:e=>setSearch(e.target.value)
    }),

    showTags && e(TagSelector,{activeTags,setActiveTags}),

    filtered.map(s=>{
      const rating = s.ratingCount
        ? (s.ratingTotal/s.ratingCount).toFixed(1)
        : "0";

      return e("div",{key:s.id,className:"card"},
        s.cover && e("img",{src:s.cover,width:120}),
        e("h3",{onClick:()=>open(s)},s.title),
        e("p",null,s.description),
        e("div",null,"⭐",rating),
        e("button",{onClick:()=>toggleFav(s.id)},favorites.includes(s.id)?"★":"☆")
      );
    })
  );
}

// ================= TAG SELECTOR =================
function TagSelector({activeTags,setActiveTags}){

  function toggle(tag){
    setActiveTags(prev=>
      prev.includes(tag)
        ? prev.filter(t=>t!==tag)
        : [...prev,tag]
    );
  }

  return e("div",{className:"tags"},
    TAGS.map(tag=>
      e("button",{
        key:tag,
        className:activeTags.includes(tag)?"active":"",
        onClick:()=>toggle(tag)
      },tag)
    )
  );
}

// ================= TITLE PAGE =================
function TitlePage({series,user,admin}){

  const rating = series.ratingCount
    ? (series.ratingTotal/series.ratingCount).toFixed(1)
    : "0";

  async function rate(value){
    if(!user) return alert("Zaloguj się");

    await addDoc(ratingsCol,{
      user:user.email,
      seriesId:series.id,
      value
    });

    await updateDoc(doc(db,"series",series.id),{
      ratingTotal:increment(value),
      ratingCount:increment(1)
    });
  }

  return e("div",{className:"card"},

    e("h1",null,series.title),
    series.cover && e("img",{src:series.cover,width:200}),
    e("p",null,series.description),

    e("h3",null,"Ocena: ⭐",rating),

    e("div",null,
      [1,2,3,4,5].map(n=>
        e("button",{key:n,onClick:()=>rate(n)},n)
      )
    ),

    e("h2",null,"Rozdziały"),

    (series.chapters||[]).map(ch=>
      e(ChapterCard,{key:ch.id,chapter:ch,user})
    ),

    admin && e(AddChapter,{series})
  );
}

// ================= ADD TITLE =================
function AddTitleCMS(){

  const [title,setTitle]=React.useState("");
  const [desc,setDesc]=React.useState("");
  const [cover,setCover]=React.useState(null);
  const [tags,setTags]=React.useState([]);

  async function save(){
    const coverUrl = cover
      ? (await uploadImages([cover]))[0]
      : null;

    await addDoc(seriesCol,{
      title,
      description:desc,
      cover:coverUrl,
      tags,
      ratingTotal:0,
      ratingCount:0,
      chapters:[]
    });

    alert("Dodano tytuł");
  }

  return e("div",{className:"card"},

    e("h2",null,"Mini CMS — Dodaj tytuł"),

    e("input",{placeholder:"Tytuł",value:title,onChange:e=>setTitle(e.target.value)}),

    e("textarea",{placeholder:"Opis",value:desc,onChange:e=>setDesc(e.target.value)}),

    e("input",{type:"file",onChange:e=>setCover(e.target.files[0])}),

    e("h4",null,"Tagi"),
    e(TagSelector,{activeTags:tags,setActiveTags:setTags}),

    e("button",{onClick:save},"Zapisz")
  );
}

// ================= ADD CHAPTER =================
function AddChapter({series}){

  async function addChapter(){

    const title = prompt("Nazwa rozdziału");

    const input=document.createElement("input");
    input.type="file";
    input.multiple=true;

    input.onchange=async()=>{

      const urls=await uploadImages(input.files);

      const ch={
        id:uid(),
        title,
        images:urls
      };

      await updateDoc(doc(db,"series",series.id),{
        chapters:[...(series.chapters||[]),ch]
      });
    };

    input.click();
  }

  return e("button",{onClick:addChapter},"+ Dodaj rozdział");
}

// ================= CHAPTER + COMMENTS =================
function ChapterCard({chapter,user}){

  const [comments,setComments]=React.useState([]);

  React.useEffect(()=>{
    const q=query(commentsCol,where("chapter","==",chapter.id));
    return onSnapshot(q,snap=>
      setComments(snap.docs.map(d=>d.data()))
    );
  },[]);

  async function comment(){
    if(!user) return alert("Zaloguj się");

    const text=prompt("Komentarz");
    if(!text) return;

    await addDoc(commentsCol,{
      chapter:chapter.id,
      user:user.email,
      text,
      time:Date.now()
    });
  }

  return e("div",{className:"card"},

    e("h4",null,chapter.title),
    e("button",{onClick:comment},"Komentarz"),

    comments.map((c,i)=>
      e("p",{key:i},e("b",null,c.user),": ",c.text)
    )
  );
}

// ================= PROFILE =================
function ProfileEditor({user}){

  const [name,setName]=React.useState(user.displayName||"");

  async function save(){
    await updateProfile(user,{displayName:name});
    alert("Profil zapisany");
  }

  return e("div",{className:"card"},
    e("h2",null,"Profil użytkownika"),
    e("input",{value:name,onChange:e=>setName(e.target.value)}),
    e("button",{onClick:save},"Zapisz")
  );
}

// ================= RENDER =================
ReactDOM.createRoot(
  document.body.appendChild(document.createElement("div"))
).render(e(App));

</script>

<style>
body{margin:0;background:#0b0016;color:#eee;font-family:system-ui}
header{background:#2e1065;padding:10px;display:flex;gap:6px;flex-wrap:wrap}
button{background:#6d28d9;color:white;border:none;padding:6px;border-radius:6px}
.card{background:#1a0033;padding:10px;margin:10px;border-radius:8px}
textarea,input{width:100%;margin:4px 0;background:#111;color:#fff}
.tags{padding:6px}
.active{background:#9333ea}
img{border-radius:8px;margin:6px 0}
</style>
</head>
<body></body>
</html>
