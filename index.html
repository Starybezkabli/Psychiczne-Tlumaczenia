
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Psychiczne tłumaczenia — Ultimate Reader+</title>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU.firebaseapp.com",
  databaseURL: "https://TU.firebaseio.com",
  projectId: "TU"
};

const app = initializeApp(firebaseConfig);
window.db = getDatabase(app);
window.dbRef = ref;
window.dbSet = set;
window.dbOn = onValue;
</script>

<style>
body{margin:0;background:#0b0016;color:#e9d5ff;font-family:system-ui}
header{background:#2e1065;padding:10px;display:flex;flex-wrap:wrap;gap:6px}
.card{background:#1a0033;border:1px solid #5b21b6;padding:10px;border-radius:8px;margin:10px 0}
button{background:#6d28d9;color:white;border:none;padding:6px;border-radius:6px;cursor:pointer}
input,textarea{width:100%;margin:4px 0;background:#14002a;color:white;border:1px solid #5b21b6;padding:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px}
.cover{width:100%;height:240px;object-fit:cover;border-radius:6px}
.readerOverlay{position:fixed;inset:0;background:black;overflow:auto}
.reader img{width:100%}
.tag{background:#3b0764;padding:4px;border-radius:6px;margin:2px;display:inline-block;cursor:pointer}
</style>
</head>

<body>
<div id="root"></div>

<script>
const e=React.createElement;
const uid=()=>Date.now()+Math.random();

const TAGS=["yaoi","yuri","hetero","romans","akcja","kryminalne","horror","krwawe","wampiry","inny świat","fantasy",
"wilkołaki","dziewczyny","chłopcy","przyjaciele z dzieciństwa","rodzina królewska","psychologiczne","kosmici",
"szkolne","policja","historyczne","slice of life","omegaverse","wojna","walki","morderstwa","lochy","potwory",
"magiczne","auta","wyścigi","drama","różnica wieku","demony","anioły","zagadki","ninja","zmiana ciał","komedia",
"duchy","dzieci","dla dorosłych","medyczne","sm/bdsm/sub-dom","gry wideo","muzyka","konkurencje","wróżki","fetysze",
"zemsta","klątwy"];

const ADMIN={mail:"valerii000vall@gmail.com",pass:"pika6969",name:"StaryBezKabli"};

//////////////////// FIREBASE HOOK ////////////////////

function useDB(key,initial){
  const [data,setData]=React.useState(initial);

  React.useEffect(()=>{
    const r=dbRef(db,key);
    dbOn(r,s=>setData(s.exists()?s.val():initial));
  },[]);

  const save=v=>{
    setData(v);
    dbSet(dbRef(db,key),v);
  };

  return [data,save];
}

//////////////////// APP ////////////////////

function App(){

const [series,setSeries]=useDB("series",[]);
const [accounts,setAccounts]=useDB("accounts",{});
const [team,setTeam]=useDB("team",[]);
const [comments,setComments]=useDB("comments",[]);
const [history,setHistory]=useDB("history",[]);

const [user,setUser]=React.useState(null);
const [view,setView]=React.useState("home");
const [active,setActive]=React.useState(null);
const [reader,setReader]=React.useState(null);
const [favorites,setFavorites]=React.useState([]);

const isAdmin=user?.mail===ADMIN.mail;

//////////////////// HELPERS ////////////////////

function addHistory(entry){
  setHistory([{id:uid(),...entry,time:Date.now()},...history.slice(0,50)]);
}

//////////////////// HOME ////////////////////

function Home(){

return e("div",null,

e("div",{className:"card"},
e("h3",null,"Serie"),
e("div",{className:"grid"},
series.map(s=>
e("div",{key:s.id,className:"card"},
s.cover&&e("img",{src:s.cover,className:"cover",onClick:()=>{setActive(s);setView("series")}}),
e("b",{onClick:()=>{setActive(s);setView("series")}},s.title),
e("button",{onClick:()=>{
setFavorites(favorites.includes(s.id)?
favorites.filter(f=>f!==s.id):
[...favorites,s.id])}},
favorites.includes(s.id)?"★":"☆")
))
)),

e("div",{className:"card"},
e("h3",null,"Komentarze globalne"),
comments.map(c=>e("div",{key:c.id},c.user,": ",c.text)),
user&&e("button",{onClick:()=>{
const t=prompt("Komentarz:");
if(!t)return;
setComments([{id:uid(),user:user.name,text:t},...comments]);
}},"Dodaj komentarz")),

e("div",{className:"card"},
e("h3",null,"Zespół"),
team.map(m=>e("div",{key:m.id},m.name)))
);
}

//////////////////// SERIES ////////////////////

function SeriesView(){

if(!active)return;

return e("div",null,

e("div",{className:"card"},
e("h2",null,active.title),
e("p",null,active.description),

(active.chapters||[]).map(ch=>
e("button",{key:ch.id,onClick:()=>{
setReader(ch);
user&&addHistory({user:user.mail,series:active.title,chapter:ch.title});
}},ch.title)
),

(isAdmin||user)&&e("button",{onClick:()=>{
const title=prompt("Tytuł rozdziału:");
if(!title)return;

const ch={id:uid(),title,images:[]};
const updated={...active,chapters:[...(active.chapters||[]),ch]};

setSeries(series.map(s=>s.id===active.id?updated:s));
setActive(updated);
}},"Dodaj rozdział")
));
}

//////////////////// ADD SERIES ////////////////////

function AddSeries(){

const [title,setTitle]=React.useState("");
const [desc,setDesc]=React.useState("");
const [tags,setTags]=React.useState([]);
const [cover,setCover]=React.useState(null);

function upload(e){
const r=new FileReader();
r.onload=()=>setCover(r.result);
r.readAsDataURL(e.target.files[0]);
}

function add(){
if(!title)return;

setSeries([...series,{
id:uid(),
title,
description:desc,
tags,
cover,
chapters:[]
}]);

setView("home");
}

return e("div",{className:"card"},
e("input",{placeholder:"Tytuł",value:title,onChange:e=>setTitle(e.target.value)}),
e("textarea",{placeholder:"Opis",value:desc,onChange:e=>setDesc(e.target.value)}),
e("input",{type:"file",onChange:upload}),
TAGS.map(t=>e("span",{key:t,className:"tag",
style:{background:tags.includes(t)?"#9333ea":""},
onClick:()=>setTags(tags.includes(t)?tags.filter(x=>x!==t):[...tags,t])
},t)),
e("button",{onClick:add},"Dodaj serię"));
}

//////////////////// LOGIN ////////////////////

function Login(){

function go(){
const name=prompt("Nick:");
const mail=prompt("Email:");
const pass=prompt("Hasło:");

if(mail===ADMIN.mail&&pass===ADMIN.pass){
setUser({name:ADMIN.name,mail});
return;
}

const acc=accounts[mail];
if(acc&&acc.pass===pass){
setUser({name:acc.name,mail});
return;
}

setAccounts({...accounts,[mail]:{name,pass}});
setUser({name,mail});
}

return e("div",{className:"card"},
e("button",{onClick:go},"Login/Rejestracja"));
}

//////////////////// PROFILE ////////////////////

function Profile(){

if(!user)return e("div",{className:"card"},"Zaloguj się");

const myHistory=history.filter(h=>h.user===user.mail);

return e("div",{className:"card"},
e("h3",null,"Profil: ",user.name),
myHistory.map(h=>e("div",{key:h.id},
h.series," — ",h.chapter)));
}

//////////////////// ADMIN ////////////////////

function AdminPanel(){

if(!isAdmin)return null;

return e("div",{className:"card"},
e("h3",null,"Panel Admin"),
e("div",null,"Użytkownicy:",
Object.entries(accounts).map(([mail,a])=>
e("div",{key:mail},mail," — ",a.name)))
);
}

//////////////////// READER ////////////////////

function Reader(){
return e("div",{className:"readerOverlay"},
e("button",{onClick:()=>setReader(null)},"Zamknij"),
e("div",{className:"reader"},
reader.images?.map((img,i)=>e("img",{key:i,src:img}))));
}

//////////////////// UI ////////////////////

return e("div",null,

e("header",null,
e("button",{onClick:()=>setView("home")},"Home"),
e("button",{onClick:()=>setView("add")},"Dodaj"),
e("button",{onClick:()=>setView("profile")},"Profil"),
e("button",{onClick:()=>setView("login")},"Login"),
isAdmin&&e("button",{onClick:()=>setView("admin")},"Admin")
),

view==="home"&&e(Home),
view==="series"&&e(SeriesView),
view==="add"&&e(AddSeries),
view==="login"&&e(Login),
view==="profile"&&e(Profile),
view==="admin"&&e(AdminPanel),

reader&&e(Reader)
);
}

ReactDOM.createRoot(document.getElementById("root")).render(e(App));
</script>
</body>
</html>
